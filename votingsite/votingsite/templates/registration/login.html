{% extends "base.html" %}
{% load bootstrap4 %}
{% block extra_css %}
<style>
html,
body {
  height: 100%;
}

body {
  display: -ms-flexbox;
  display: -webkit-box;
  display: flex;
  -ms-flex-align: center;
  -ms-flex-pack: center;
  -webkit-box-align: center;
  align-items: center;
  -webkit-box-pack: center;
  justify-content: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
</style>
{% endblock %}

{% block content %}
    <form action="{% url 'login' %}" method="post" class="form form-signin">
        <h1>Log in</h1><br>
        {% csrf_token %}
        {% for field in form %}
            {% bootstrap_field field show_label=False %}
        {% endfor %}
        
        {% buttons %}
          <button type="submit" class="btn btn-primary">
            Log in
          </button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{{ next }}">
      </form>
    
{% endblock %}
